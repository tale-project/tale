name: Setup Turbo
description: Installs Node.js, Python, uv, npm dependencies, and starts turbo cache server

inputs:
  node-version:
    description: Node.js version
    default: '22'
  python-version:
    description: Python version
    default: '3.11'
  github-token:
    description: GitHub token for turbo cache
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install npm dependencies
      shell: bash
      run: npm ci

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Start Turbo cache server
      uses: felixmosh/turborepo-gh-artifacts@v3
      with:
        repo-token: ${{ inputs.github-token }}
