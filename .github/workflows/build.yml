name: Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'
      - '.github/workflows/build.yml'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - '.github/workflows/build.yml'
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            platform:
              - 'services/platform/**'
            crawler:
              - 'services/crawler/**'
            rag:
              - 'services/rag/**'
            db:
              - 'services/db/**'
            proxy:
              - 'services/proxy/**'
            graph-db:
              - 'services/graph-db/**'
            operator:
              - 'services/operator/**'

  build:
    name: Build ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
        include:
          - service: platform
            context: '.'
          - service: crawler
            context: '.'
          - service: rag
            context: '.'
          - service: db
            context: '.'
          - service: proxy
            context: '.'
          - service: graph-db
            context: 'services/graph-db'
          - service: operator
            context: '.'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: services/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Build summary
        run: echo "## ${{ matrix.service }} Docker image built successfully" >> $GITHUB_STEP_SUMMARY
