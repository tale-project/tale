name: Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'
      - '.github/workflows/build.yml'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - '.github/workflows/build.yml'
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      pull-requests: read
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            platform:
              - 'services/platform/**'
            crawler:
              - 'services/crawler/**'
            rag:
              - 'services/rag/**'
            db:
              - 'services/db/**'
            proxy:
              - 'services/proxy/**'
            graph-db:
              - 'services/graph-db/**'
            operator:
              - 'services/operator/**'

  build:
    name: Build ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.services != '[]'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
        include:
          - service: platform
            context: '.'
          - service: crawler
            context: '.'
          - service: rag
            context: '.'
          - service: db
            context: '.'
          - service: proxy
            context: '.'
          - service: graph-db
            context: 'services/graph-db'
          - service: operator
            context: '.'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build Docker image
        uses: useblacksmith/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          file: services/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: false

      - name: Build summary
        run: echo "## ${{ matrix.service }} Docker image built successfully" >> $GITHUB_STEP_SUMMARY

  storybook:
    name: Storybook
    needs: changes
    if: contains(fromJson(needs.changes.outputs.services), 'platform')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TURBO_TEAM: 'tale'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Turbo
        uses: ./.github/actions/setup-turbo
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Storybook
        run: npx turbo run storybook:build
