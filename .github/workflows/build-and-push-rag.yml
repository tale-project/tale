name: Build and Push Tale RAG

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'

  # Automatic trigger on tags or file changes
  push:
    tags:
      - 'rag-v*.*.*'
    branches:
      - main
    paths:
      - 'services/rag/**'
      - '.github/workflows/build-and-push-rag.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tale-rag

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ======================================================================
      # Checkout
      # ======================================================================
      - name: Checkout repository
        uses: actions/checkout@v6

      # ======================================================================
      # Docker Setup
      # ======================================================================
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable BuildKit features
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ======================================================================
      # Authentication
      # ======================================================================
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ======================================================================
      # Metadata
      # ======================================================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Use manual input version if provided
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Tag with version from git tag (e.g., rag-v1.0.0 -> 1.0.0)
            type=match,pattern=rag-v(.*),group=1
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git SHA (short)
            type=sha,prefix={{branch}}-,format=short
            # Always tag as latest on main branch
            type=raw,value=latest,enable={{is_default_branch}}

      # ======================================================================
      # Build and Push
      # ======================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/rag/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          provenance: true
          sbom: true

      # ======================================================================
      # Output
      # ======================================================================
      - name: Output image details
        run: |
          echo "## Docker Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8001:8001 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e OPENAI_API_KEY=your-api-key \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e DATABASE_URL=postgresql://user:pass@host:5432/db \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e VECTOR_DB_URL=http://vector-db:6333 \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Optional: Test the built image
  # ============================================================================
  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-22.04
    permissions:
      packages: read

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          # Pull the image
          docker pull --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Run basic health check
          docker run --rm --platform ${{ matrix.platform }} \
            -e OPENAI_API_KEY=test-key \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -c "import app; print('Import successful')"

      - name: Test summary
        run: |
          echo "âœ… Image test passed for ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
