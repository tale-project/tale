name: Lint

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - 'services/crawler/**'
      - 'services/rag/**'
      - 'services/graph-db/**'
      - 'services/operator/**'
      - 'tools/cli/**'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - 'turbo.json'
      - 'knip.config.ts'
  push:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - 'services/crawler/**'
      - 'services/rag/**'
      - 'services/graph-db/**'
      - 'services/operator/**'
      - 'tools/cli/**'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - 'turbo.json'
      - 'knip.config.ts'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  typescript:
    name: TypeScript
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint platform
        run: npm run lint --workspace=@tale/platform

      - name: Lint CLI
        run: npm run lint --workspace=@tale/cli

      - name: Check formatting (platform)
        run: npm run format:check --workspace=@tale/platform

      - name: Check formatting (CLI)
        run: npm run format:check --workspace=@tale/cli

      - name: Type check
        run: npm run typecheck

      - name: Knip (unused code)
        run: npm run knip

  python:
    name: Python
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Lint & format crawler
        working-directory: services/crawler
        run: |
          uv sync --extra dev
          uv run ruff check app
          uv run ruff format --check app

      - name: Lint & format RAG
        working-directory: services/rag
        run: |
          uv sync --extra dev
          uv run ruff check app
          uv run ruff format --check app

      - name: Lint & format graph-db
        working-directory: services/graph-db
        run: |
          uv sync --extra dev
          uv run ruff check .
          uv run ruff format --check .

      - name: Lint & format operator
        working-directory: services/operator
        run: |
          uv sync --extra dev
          uv run ruff check app
          uv run ruff format --check app
