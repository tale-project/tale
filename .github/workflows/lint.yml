name: Lint

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - 'services/crawler/**'
      - 'services/rag/**'
      - 'services/graph-db/**'
      - 'services/operator/**'
      - 'services/db/**'
      - 'services/proxy/**'
      - 'tools/cli/**'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'turbo.json'
      - 'knip.config.ts'
      - '.oxlintrc.json'
      - '.oxfmtrc.json'
      - 'tsconfig.base.json'
  push:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - 'services/crawler/**'
      - 'services/rag/**'
      - 'services/graph-db/**'
      - 'services/operator/**'
      - 'services/db/**'
      - 'services/proxy/**'
      - 'tools/cli/**'
      - '.github/workflows/lint.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'turbo.json'
      - 'knip.config.ts'
      - '.oxlintrc.json'
      - '.oxfmtrc.json'
      - 'tsconfig.base.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TURBO_TEAM: 'tale'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Turbo
        uses: ./.github/actions/setup-turbo
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: npx turbo run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TURBO_TEAM: 'tale'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Turbo
        uses: ./.github/actions/setup-turbo
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Format check
        run: npx turbo run format:check

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TURBO_TEAM: 'tale'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Turbo
        uses: ./.github/actions/setup-turbo
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Type check
        run: npx turbo run typecheck

  knip:
    name: Knip
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Knip (unused code)
        run: npm run knip:check
