name: Build and Push Tale Graph DB

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'

  # Automatic trigger on tags
  push:
    tags:
      - 'graph-db-v*.*.*'

  # Automatic trigger on main branch (optional)
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'graph-db/**'
  #     - '.github/workflows/build-and-push-graph-db.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tale-graph-db

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ======================================================================
      # Checkout
      # ======================================================================
      - name: Checkout repository
        uses: actions/checkout@v6

      # ======================================================================
      # Docker Setup
      # ======================================================================
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Enable BuildKit features
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ======================================================================
      # Authentication
      # ======================================================================
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ======================================================================
      # Metadata
      # ======================================================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Use manual input version if provided
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Tag with version from git tag (e.g., graph-db-v1.0.0 -> 1.0.0)
            type=match,pattern=graph-db-v(.*),group=1
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git SHA (short)
            type=sha,prefix={{branch}}-,format=short
            # Always tag as latest on main branch
            type=raw,value=latest,enable={{is_default_branch}}

      # ======================================================================
      # Build and Push
      # ======================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/graph-db/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Enable provenance and SBOM
          provenance: true
          sbom: true

      # ======================================================================
      # Output
      # ======================================================================
      - name: Output image details
        run: |
          echo "## Docker Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 7000:7000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v graph-db-data:/app/data \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Optional: Test the built image
  # ============================================================================
  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      packages: read

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          # Pull the image
          docker pull --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Run basic health check
          docker run --rm --platform ${{ matrix.platform }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -c "import app; print('Import successful')"

      - name: Test database initialization
        run: |
          # Start the service
          docker run -d --name test-graph-db --platform ${{ matrix.platform }} \
            -p 7000:7000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait for service to be ready
          sleep 15

          # Check health endpoint
          curl -f http://localhost:7000/health

          # Test query endpoint
          curl -f -X POST http://localhost:7000/api/v1/query \
            -H "Content-Type: application/json" \
            -d '{"query": "RETURN 1 as test"}'

          # Clean up
          docker stop test-graph-db
          docker rm test-graph-db

      - name: Test summary
        run: |
          echo "âœ… Image test passed for ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
