name: Build Tale CLI

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to attach binary to (e.g., v1.0.0)'
        required: false
        type: string
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'tools/cli/**'
      - '.github/workflows/cli.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: tools/cli
        run: bun install

      - name: Type check
        working-directory: tools/cli
        run: bun run typecheck

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.release_tag }}" ]; then
            VERSION="${{ github.event.inputs.release_tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Inject version into package.json
        working-directory: tools/cli
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Build Linux binary
        working-directory: tools/cli
        run: |
          bun run build:linux
          mv dist/tale dist/tale_${{ steps.version.outputs.version }}_linux

      - name: Build macOS binary
        working-directory: tools/cli
        run: |
          bun run build:mac
          mv dist/tale dist/tale_${{ steps.version.outputs.version }}_macos

      - name: Build Windows binary
        working-directory: tools/cli
        run: |
          bun run build:windows
          mv dist/tale.exe dist/tale_${{ steps.version.outputs.version }}_windows.exe

      - name: Create versionless copies for stable download URLs
        working-directory: tools/cli/dist
        run: |
          cp tale_${{ steps.version.outputs.version }}_linux tale_linux
          cp tale_${{ steps.version.outputs.version }}_macos tale_macos
          cp tale_${{ steps.version.outputs.version }}_windows.exe tale_windows.exe

      - name: Verify Linux binary
        working-directory: tools/cli/dist
        run: |
          chmod +x tale_${{ steps.version.outputs.version }}_linux
          ./tale_${{ steps.version.outputs.version }}_linux --version
          ./tale_${{ steps.version.outputs.version }}_linux --help

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v6
        with:
          name: tale_${{ steps.version.outputs.version }}_linux
          path: tools/cli/dist/tale_${{ steps.version.outputs.version }}_linux
          retention-days: 30

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: tale_${{ steps.version.outputs.version }}_macos
          path: tools/cli/dist/tale_${{ steps.version.outputs.version }}_macos
          retention-days: 30

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v6
        with:
          name: tale_${{ steps.version.outputs.version }}_windows
          path: tools/cli/dist/tale_${{ steps.version.outputs.version }}_windows.exe
          retention-days: 30

      - name: Upload to release
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.inputs.release_tag }} \
            tools/cli/dist/tale_${{ steps.version.outputs.version }}_linux \
            tools/cli/dist/tale_${{ steps.version.outputs.version }}_macos \
            tools/cli/dist/tale_${{ steps.version.outputs.version }}_windows.exe \
            tools/cli/dist/tale_linux \
            tools/cli/dist/tale_macos \
            tools/cli/dist/tale_windows.exe \
            --clobber

      - name: Upload to latest release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName' || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "Uploading to release: $LATEST_TAG"
            gh release upload "$LATEST_TAG" \
              tools/cli/dist/tale_${{ steps.version.outputs.version }}_linux \
              tools/cli/dist/tale_${{ steps.version.outputs.version }}_macos \
              tools/cli/dist/tale_${{ steps.version.outputs.version }}_windows.exe \
              tools/cli/dist/tale_linux \
              tools/cli/dist/tale_macos \
              tools/cli/dist/tale_windows.exe \
              --clobber || echo "Failed to upload to release, skipping"
          else
            echo "No releases found, skipping upload"
          fi
