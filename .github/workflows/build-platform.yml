name: Build Platform (services/platform)

on:
  push:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - '.github/workflows/build-platform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - '.github/workflows/build-platform.yml'

jobs:
  build-platform:
    name: Build services/platform
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: services/platform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
          cache: npm
          cache-dependency-path: services/platform/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
