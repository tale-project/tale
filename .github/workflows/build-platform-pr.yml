name: Build Platform (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/platform/**'
      - '.github/workflows/build-platform-pr.yml'

jobs:
  build:
    name: Build Docker Image
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      # ======================================================================
      # Checkout
      # ======================================================================
      - name: Checkout repository
        uses: actions/checkout@v6

      # ======================================================================
      # Docker Setup
      # ======================================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ======================================================================
      # Build (no push)
      # ======================================================================
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/platform/Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ======================================================================
      # Output
      # ======================================================================
      - name: Build summary
        run: |
          echo "## Docker Image Build Successful! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The platform Docker image built successfully." >> $GITHUB_STEP_SUMMARY

