[project]
name = "tale-rag"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "cognee[baml]==0.5.1",
    "unstructured[xlsx,docx,pptx]==0.18.27",
    "PyMuPDF==1.26.7",
    "asyncpg==0.31.0",
    "psycopg2-binary==2.9.11",
    "pgvector==0.4.2",
    "python-multipart==0.0.20",
    "python-dotenv==1.2.1",
    "loguru==0.7.3",
    "httpx==0.28.1",
    "aiofiles==25.1.0",
    "tenacity==9.1.2",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-watch>=4.2.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
