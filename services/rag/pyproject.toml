[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tale-rag"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "cognee[baml]==0.5.1",
    "cognee-community-hybrid-adapter-falkor==0.2.1",
    "unstructured[xlsx,docx,pptx]==0.20.2",
    "PyMuPDF==1.27.1",
    "asyncpg==0.31.0",
    "psycopg2-binary==2.9.11",
    "python-multipart==0.0.20",
    "python-dotenv==1.2.1",
    "loguru==0.7.3",
    "httpx==0.28.1",
    "aiofiles==25.1.0",
    "tenacity==9.1.4",
    "unidecode==1.4.0",
]

[project.optional-dependencies]
dev = [
    "ruff==0.15.1",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "pytest-watch==4.2.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
